steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/personal-webserver-242817/personal-webserver', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/personal-webserver-242817/personal-webserver']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'personal-webserver', '--image', 'gcr.io/personal-webserver-242817/personal-webserver', '--region', 'us-central1','--platform', 'managed']
images:
- gcr.io/personal-webserver-242817/personal-webserver
